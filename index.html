<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory - Kahramanmara≈ü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fefefe;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #444;
    }

    .score-container {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 3px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      width: 118px;
      height: 118px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .card-front {
      background-color: #444;
      color: white;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Memory - Kahramanmara≈ü</h1>
  <div class="score-container">
    Punkte: <span id="score">0</span> | Zeit: <span id="timer">0</span> Sekunden
  </div>
  <div class="grid" id="gameBoard"></div>
  <button id="restartBtn">Neustart</button>

  <script>
    const cardsArray = [
      { name: 'Dondurma', img: 'images/dondurma1.png' },
      { name: 'Dondurma', img: 'images/dondurma2.png' },
      { name: 'Kelle Paca', img: 'images/kellepaca1.png' },
      { name: 'Kelle Paca', img: 'images/kellepaca2.png' },
      { name: 'Yanyana', img: 'images/yanyana1.png' },
      { name: 'Yanyana', img: 'images/yanyana2.png' }
    ];

    const gameBoard = document.getElementById('gameBoard');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const restartBtn = document.getElementById('restartBtn');

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let score = 0;
    let time = 0;
    let timerInterval = null;
    let matchedPairs = 0;
    const totalPairs = cardsArray.length;

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function createBoard() {
      gameBoard.innerHTML = '';
      score = 0;
      time = 0;
      matchedPairs = 0;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = time;
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        time++;
        timerDisplay.textContent = time;
      }, 1000);

      const shuffledCards = shuffle([...cardsArray, ...cardsArray]);

      shuffledCards.forEach(cardData => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.name = cardData.name;

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        cardFront.textContent = '46';

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');
        cardBack.style.backgroundImage = `url(${cardData.img})`;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener('click', () => flipCard(card));

        gameBoard.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.name === secondCard.dataset.name;

      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        score++;
        matchedPairs++;
        scoreDisplay.textContent = score;

        if (matchedPairs === totalPairs) {
          clearInterval(timerInterval);
          setTimeout(() => alert("üéâ Du hast alle Paare gefunden in " + time + " Sekunden!"), 300);
        }

        resetBoard();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    restartBtn.addEventListener('click', createBoard);

    createBoard();
  </script>
</body>
</html>
