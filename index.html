<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Memory - Kahramanmaraş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 250px); /* Platz für große Karten */
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .card {
            width: 250px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .card .front {
            background: #ddd;
        }
        .card .back {
            transform: rotateY(180deg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <h1>Memory - Kahramanmaraş</h1>

    <div class="grid" id="gameBoard"></div>

    <script>
        const cardsArray = [
            { name: 'Dondurma', img: 'images/dondurma1.png' },
            { name: 'Dondurma', img: 'images/dondurma2.png' },
            { name: 'Kelle Paca', img: 'images/kellepaca1.png' },
            { name: 'Kelle Paca', img: 'images/kellepaca2.png' },
            { name: 'Yanyana', img: 'images/yanyana1.png' },
            { name: 'Yanyana', img: 'images/yanyana2.png' }
        ];

        const gameBoard = document.getElementById('gameBoard');
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        const shuffledCards = [...cardsArray].sort(() => 0.5 - Math.random());

        shuffledCards.forEach((cardData) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.name = cardData.name;

            const front = document.createElement('div');
            front.classList.add('front');

            const back = document.createElement('div');
            back.classList.add('back');
            back.style.backgroundImage = `url(${cardData.img})`;

            card.appendChild(front);
            card.appendChild(back);

            card.addEventListener('click', () => flipCard(card));

            gameBoard.appendChild(card);
        });

        function flipCard(card) {
            if (lockBoard || card === firstCard) return;

            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.name === secondCard.dataset.name;

            if (!isMatch) {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            } else {
                resetBoard();
            }
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }
    </script>

</body>
</html>
